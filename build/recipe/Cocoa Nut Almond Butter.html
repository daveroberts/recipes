    <h4>Ingredients</h4>
    <ul>
      
      <li>2 tablespoons cocoa powder</li>
      
      <li>1/8 teaspoon salt</li>
      
      <li>1 1/4 cup almonds</li>
      
      <li>2 tablespoons coconut flakes</li>
      
    </ul>
     
    <h4>Instructions</h4>
    <ol>
      
      <li>Add ingredients to blender twister jar.  Blend medium to medium high speed for 40 seconds</li>
      
    </ol>
