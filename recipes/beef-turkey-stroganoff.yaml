name: Beef/Turkey Stroganoff
links:
  - https://www.youtube.com/watch?v=6TpC3I9VYCQ
categories:
  - to try
  - Cold Weather
  - Cheap
versions:
  - ingredients:
      - 12oz macaroni noodles (bowties preferred)
      - 8oz sour cream
      - 1 can cream of mushroom
      - Brown gravy mix packet
      - 1 pound ground turkey/beef
    instructions:
      - start macaroni
      - brown meat, season with salt, pepper, garlic powder, onion powder
      - If using fatty meat, drain excess oil
      - In a bowl, mix brown gravy mix and milk/water, add to skillet
      - Add sour cream to skillet
      - Add cream of mushroom soup to skillet
      - drain and add pasta, season and serve
