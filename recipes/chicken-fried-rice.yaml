name: Chicken Fried Rice
notes:
  - Good for day-old rice
links:
  - https://www.youtube.com/watch?v=7AxydboW8v8
categories:
  - to try
  - Chinese
versions:
  - name: Rice
    ingredients:
      - ~2 cups cooked rice is required before starting the rest
  - name: Stir Fry Veggies
    ingredients:
      - 1 chicken breast
      - 2 eggs
      - carrots
      - 1 teaspoon corn starch
      - 1 teaspoon soy sauce
      - 1 teaspoon vegetable oil
      - pinch of baking soda
      - 1 Tablespoon of garlic, minced
      - 1/4 cup diced onion
      - 1/3 cup green peas
      - 1/2 cup diced carrots
    instructions:
      - cut chicken breast into small pieces
      - Marinate chicken with corn starch, soy sauce, vegetable oil and baking
        soda.  Set aside for 30 minutes
      - Chop garlic and vegetables
      - beat two eggs in a bowl
      - heat up wok, add 1 teaspoon vegetable oil, wait for smoke
      - add egg, wait for fluffy then mix and break up, remove egg
      - Add more oil, add chicken pieces for a couple of minutes
      - push chicken to side, add garlic then vegetables to center of wok
      - Give vegetables some time in the midle, then mix it all together, add
        salt
  - name: Cooking the Rice
    ingredients:
      - 3 Tablespoons soy sauce (1 light 2 dark if you have it)
      - diced spring onions
    instructions:
      - Remove everything from wok, add more oil, add cooked rice, break down
        big pieces and stir, fry for 3-5 minutes
      - Add soy sauce and mix fast
      - Add vegetables, meat, and egg, and mix
      - Add salt and pepper
      - Add spring onions just before eating
