name: Lentil Tacos
categories: []
versions:
  - ingredients:
      - Flour tortillas
      - 1 cup lentils
      - 1 small onion
      - 1 small red bell pepper
      - 1 small can of corn
      - 14oz can green chilies
      - 1.5 Tablespoons of taco seasoning
      - 1/2 cup sour cream
      - 1 lime
    instructions:
      - Mix all ingredients other than sour cream in a pan
      - Combine sour cream, lime juice and water to make a smooth creamy topping
