name: Air Fryer Pulled Chicken
links:
  - https://www.youtube.com/watch?v=NCP6VPf505A
categories:
  - Air Fryer
versions:
  - ingredients:
      - 3 chicken breasts
      - half stick of butter
      - honey
      - bbq sauce
    instructions:
      - Air fry chicken breasts at 390 for 20 minutes, remove and shread with
        forks
      - In a pan, mix a half stick of butter, some honey and enough bbq sauce
        for the chicken, mix with shredded chicken in a bowl
      - Put back in the air fryer at 390 for 7 minutes
