name: Mac and Cheese and peas
links:
  - https://www.youtube.com/watch?v=37p8AxmUbug
categories:
  - Favorite
notes:
  - Fantastic recipe, really creamy.  Lunch with no leftovers.  Suggest more
    salt and add vegetables
versions:
  - ingredients:
      - 1/2 pound macaroni noodles
      - block of cheddar (2 cups)
      - 1/2 cup milk
      - 1.5 tsp garlic powder
      - dijon mustard or lemon juice
      - 2 eggs
      - Frozen peas
    instructions:
      - Microwave frozen vegetables, drain water
      - Bring four cups of water to a rolling boil, add salt
      - add and stir half a pound macaroni
      - boil for 12 minutes then stop
      - shred two cups of cheddar
      - strain the paste, save all the water
      - Add pasta back to the pot, add half a cup of milk, add garlic powder,
        tsp dijon
      - Add two eggs to a small bowl, whisk
      - Put pot on low heat, add eggs and stir constantly for three minutes,
        then cut the heat
      - Add cheese and some pasta water if needed to make creamy
      - Add salt
      - fold in vegetables
