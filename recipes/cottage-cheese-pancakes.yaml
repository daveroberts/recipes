name: Cottage Cheese Pancakes
links:
  - https://www.youtube.com/watch?v=pLyDIG9VOgw
notes:
  - I deviated from the recipe and added more flour.  I am reducing the number
    of eggs here too because it was a bit too eggy
categories:
  - Breakfast
versions:
  - ingredients:
      - 1 cup cottage cheese
      - 2 eggs
      - 3/4 cup flour
      - 1 tsp baking powder
    instructions:
      - Blend all ingredients together
