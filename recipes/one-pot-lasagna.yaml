name: One Pot Lasagna
links:
  - https://www.youtube.com/watch?v=cs8OYby6RrA
categories:
  - Cold Weather
versions:
  - ingredients:
      - 10 sheets lasagna
      - Italian sausage
      - 28oz can crushed tomatoes
      - 8oz can tomato sauce
      - grated parmesan
      - 8oz mozarella cubed or grated (full fat preferred)
      - 1/2 large onion, chopped
      - 2 cloves garlic
    instructions:
      - Break lasagna into bite-sized pieces
      - In large high side pan, add de-cased sausage, break up and mash to add
        color
      - Remove sausage from pan and add onion, garlic and red pepper
        flakes.  Toast for about a minute
      - Add tomatoes, add sausage back in
      - Add a half cup of water and lasagna sheets and try to mix back in, top
        with tomato sauce
      - Cover and reduce heat to medium low.  cook for 20 minutes and stir
        occassionally
      - Add parmesan cheese and mozarella cheese and mix
      - add ricotta cheese to the top and cover to warm and melt cheese
