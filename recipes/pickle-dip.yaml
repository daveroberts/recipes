name: Pickle Dip
links:
- https://www.youtube.com/shorts/2aQmcgpWi-A
categories:
- Side Dish
versions:
- ingredients:
  - 1 jar dill pickles
  - 2 cups plain greek yogurt
  - 8oz tub whipped cream cheese
  - bacon bits (whole container)
  - handfull shredded cheese (cheddar, mexican, whatever)
  - ranch seasoning packet (half packet for milder dip)
  - (optional) diced green onions
  - chips for  (kettle, cape code, ridged, deep river)
  instructions:
  - Remove pickles from jar, chop in a food processor.  Save some brine to thin out the
  - In a large bowl, combine all ingredients and mix well
  - Add some brine to thin out dip if desired
  - Serve with chips
