name: Meatza Pizza Crust
links:
  - https://www.youtube.com/watch?v=qmhAuXfTRVg
notes:
  - This was a banger!
categories: []
versions:
  - ingredients:
      - can of chicken
      - 1 egg
      - half cup paresan cheese (powdered)
      - pizza spices (dried basil, oregano, etc)
    instructions:
      - Mix it all together with a mixer
      - spread onto parchment paper
      - Bake at 450F for about 20 minutes
      - Add toppings, broil for two minutes
