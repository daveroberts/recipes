name: Low Carb Pizza
links:
  - https://www.youtube.com/watch?v=iNlgX2EJeJo
categories:
  - to try
versions:
  - name: One pizza
    ingredients:
      - 160g almond flour
      - 90g wheat gluten
      - 40g lupin flour
      - 12g sugar
      - 4g kosher salt
      - 1/2oz (14g) unflavored gelatin
      - 1.5g (3/8 tsp) instant yeast
      - 30g extra virgin olive oil
      - 50ml warm water
      - 170ml cold water
    instructions:
      - Add sugar and warm water and yeast to cup
      - Blend almond flour, wheat gluten, lupin flour, salt and gelatin
      - Add dry ingredients, warm water and olive oil to stand mixer and mix
      - Let dough rise for an hour on counter
