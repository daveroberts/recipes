versions:
  - name: Sausage
    ingredients:
      - breakfast sausage or chorizo or ground turkey/beef or bacon
      - eggs
      - bell pepper
      - 1/2 onion
      - potato
    instructions:
      - Break down sausage and fry.  Remove from pan.
      - Dice potatoes into small cubes and fry until golden, remove from pan
      - Scramble eggs, remove from pan
      - Dice and Saute veggies
