name: Healthier Cheesecake
links:
- https://thebigmansworld.com/healthy-cheesecake/
categories:
- Favorite
- Dessert
notes:
- This recipe rocks!
versions:
- ingredients:
  - pie crust
  - 1 block reduced fat cream cheese
  - 2 cups non fat light vanilla greek yogurt (Add vanilla if plain)
  - egg whites (about 2 eggs worth), or use real eggs
  - 2/3 cup sugar substitute
  - 1/4 cup flour
  - 1/4 tsp salt
  instructions:
  - Mix, put into pie crust
  - Bake at 325F for 65 minutes
  - Remove and let it cool
  - Place in fridge
