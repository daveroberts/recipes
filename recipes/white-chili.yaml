name: White Chili
links:
  - https://natashaskitchen.com/chicken-cream-cheese-chili/
categories:
  - Slow Cooker
  - Cold Weather
versions:
  - ingredients:
      - 2 Chicken Breasts or 4 chicken thighs
      - 1 can black beans, drained
      - 1 can white beans, drained
      - 1 onion, diced
      - 1 can corn with liquid
      - 1 can diced tomatoes with chilies
      - 1 Tbsp chili powder
      - 1/2 bag ranch dressing mix (or whole bag)
      - half package cream cheese
    instructions:
      - Add all to slow cooker, in order
      - If using breasts, cook for five hours then removed breasts to
        shred.  Don't re-add until end to prevent drying
      - slow cook the rest for 8 hours
      - Service with cheddar cheese and corn bread
