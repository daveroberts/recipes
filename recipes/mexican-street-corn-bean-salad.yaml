versions:
  - ingredients:
      - 1 can beans (white or black, rinsed)
      - corn (4 stalks worth, or 1 bag frozen)
      - Red Bell Pepper
      - 1 avocado (Can be on the side)
      - 1-2 jalapenos, diced
      - cilantro, diced
      - cheese (cojita, or queso, or mexican blend)
      - 1/4 - 1/2 cup mayo
      - Plain greek yogurt
      - chipotle powder
      - Smoked paprika
      - garlic powder
      - lime juice
    instructions:
      - Mix and enjoy
