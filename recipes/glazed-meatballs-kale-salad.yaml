name: Glazed Meatballs - Kale salad
links:
  - https://www.youtube.com/watch?v=Acs7ZnIdo4o
categories: []
versions:
  - ingredients:
      - "ground chicken: 1 pound"
      - "garlic: 3 cloves minced for sauce, 3 cloves minced for kale"
      - "green onions: 2 thinly sliced"
      - "egg: beaten"
      - "kale: 1 bunch stripped"
      - lemon/lime juice
      - Yogurt, (optional garnish)
    instructions:
      - Preheat oven to 450F
      - In small saucepan, add 3/4 cup ketchup, 2 Tbsp honey, 2 Tbsp soy sauce,
        3 Tbsp Worchestshire sauce.  Mix and simmer for 2-5 minutes to reduce to
        glaze.
      - In a bowl, combine 1 pound ground chicken, 3 cloves garlic, 2 sliced
        green onions, 1 beaten egg.  Season with salt and pepper and mix with
        hands.
      - Form into about 12 balls.  Place onto parchment paper.  Put into oven 15
        minutes or until done.
      - Heat oil in very hot pan, place in kale to get slight char on both sides.
      - Add 3 cloves garlic and salt to kale.  Add lemon/lime juice.  Stir and
        place into bowl.
      - After 15 minutes, remove meatballs from oven, brush with sauce
        glaze.  Put back into oven under broiler for a couple minutes
      - Serve meatballs over yogurt on plate as garnish with kale
