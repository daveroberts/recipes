name: Oatmeal Cookies
links:
  - https://www.youtube.com/watch?v=4ZeK_iLauko
categories:
  - Dessert
  - Breakfast
versions:
  - ingredients:
      - bananas
      - oatmeal
      - sugar free maple syrup (optional)
      - peanut butter (optional)
    instructions:
      - mix and mash all ingrediants
      - put on parchment paper, smoosh cookies flat
      - bake at 350 for 20 minutes
