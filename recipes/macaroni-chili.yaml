name: Macaroni Chili
links:
  - https://www.pickuplimes.com/single-post/2020/01/23/Macaroni-Chili
categories:
  - Cold Weather
versions:
  - ingredients:
      - Macaroni Noodles, 2 cups, dry whole wheat preferred
      - vegetable oil, 1 Tbsp
      - onion, diced
      - garlic, 2 cloves, minced
      - diced tomatoes, 1 can
      - Tomato paste, 2 Tbsp
      - bouillon cube
      - hot chili powder, 1 tsp
      - paprika, 1 tsp
      - salt, 1 tsp
      - black pepper, 1/2 tsp
      - ground beef or ground soy, 1/2 pound or 1 1/2 cups
      - carrots, 2 diced
      - red bell pepper, diced
      - kidney beans, 1 can, rinsed
      - fresh spinach, 1/2 bag to a bag
  - name: Optional Toppics
    ingredients:
      - chives
      - jalape√±o slices
  - instructions:
      - Cook macaroni but leave al dente, drain.
      - In a large pot, saute onions, add garlic, deglaze with water
      - Add diced tomatoes, rinse out can with water and add to the pot.  Add
        tomato paste, bouillon cube and spice, bring to a boil.
      - Add protein, carrots, bell pepper and kidney beans, cook until carrots
        are soft (~5 minutes)
      - Add drained macaroni and spinach.  Serve with garnish.
