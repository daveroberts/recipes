versions:
  - ingredients:
      - Turkey Pepperoni
      - Shredded Mozzarella
      - Eggs
      - Whole wheat tortilla
    instructions:
      - Oil spray a small pan
      - Add pepperoni, fry a bit
      - add mozarella
      - whisk 2 eggs, pour into pan
      - Add tortilla to top and flip
