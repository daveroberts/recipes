name: channa masala
links:
  - https://www.youtube.com/watch?v=5OdpRelOCiU
categories:
  - Indian
  - to try
versions:
  - ingredients:
      - 1 onion, chopped
      - 5-6 cloves garlic, minced
      - lemon juice, 1.5 tbsp
      - cilantro, 1 handful, ~15 sprigs, minced
      - ginger
      - 1 can fire roasted tomatoes
      - 1 can chickpeas, drained
      - kasuri methi, 1-2 tbsp
      - 2 tbsp tahini
      - 2 tbsp tomato paste
      - salt, 1 tsp
      - black pepper, 1 tsp
      - cumin, 1/2 tsp
      - turmeric, 1/2 tsp
      - garam masala, 1 tsp
      - coriander, 1.5 tsps
      - red chili powder, 1 tsp
      - paprika, 1/2 tsp
      - 1 bay leaf
    instructions:
      - fry onions in pan, add bay leaf
      - add ginger and garlic
      - add spices
      - add tomatoes
      - Optionally, stop and blend here
      - add chickpeas
      - cover and cook for 20 minutes
      - add tahini, mix well,
      - add kasuri methi, cilantro, lemon juice
