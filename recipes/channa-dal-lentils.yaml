name: Channa Dal - Lentils
links:
  - https://www.youtube.com/watch?v=NOgPQvUWfHk
categories:
  - Cold Weather
versions:
  - ingredients:
      - "Extra vegetables: zuccini, cauliflower, brocolli, tomatoes, peppers"
      - lentils, 1 1/2 cups
      - onions, 2 medium or 1 large, diced
      - garlic, 4 cloves minced
      - ginger, 1 chuck chopped, or paste
      - chili pepper, 2 diced
      - curry powder, 1 Tbsp
      - turmeric, 2 tsp
      - garam masala, 1 tsp
      - salt, 1/2 tsp
      - boullion cube
      - rice
      - coconut milk, 1 can
    instructions:
      - Saute onions until they're golden, deglaze as need
      - Add garlic, ginger and chili, saute for a few more minutes then drop
        heat to medium
      - Add spices, mix well
      - Add 2 cups boiling water, boullion cube and lentils, simmer for 25
        minutes, stirring occassionally
      - Dice extra vegetables, add to pot with coconut milk, mix, cook for
        another 10 minutes with pot uncovered
      - "Serve with rice "
