name: Faux Wendy's Spicy Chicken Sandwich
notes:
  - This is great, but deep frying is kind of a pain.  Maybe half deep
    fry?  Added pickeled jalapenos because we had them and they were awesome
links:
  - https://www.youtube.com/watch?v=SDAHsZGJ4AI
categories: []
versions:
  - ingredients:
      - Chicken Breast
      - Hot Sauce
      - egg
      - Buns
      - Lettuce
      - Tomato
      - mayo
      - flour, cayenne, paprika, garlic powder, black pepper, salt, vegetable oil
    instructions:
      - Pound Chicken breasts flat
      - In a bowl, whisk an egg and hot sauce.
      - In a second bowl, add flour and cayenne, paprika, garlic powder, black
        pepper and salt.
      - Dredge chicken through dry bowl, then wet bowl, then dry again. Freeze
        chicken if possible.
      - In a small skillet, heat vegetable oil on medium.  Use enough vegetable
        oil to almost submerge breasts.  Fry for 3-4 minutes per side.  After
        pulling out, add salt to fried chicken
      - Serve on toasted buns with mayo, lettuce and tomato
