name: Baked Apple
links:
  - https://www.youtube.com/watch?v=syF6FHoaACQ
categories:
  - Dessert
  - Cold Weather
notes:
  - Great fall treat!  If made with brown stevia it's a tad healthier.
versions:
  - ingredients:
      - 4 apples
      - 1/3 cup sliced almonds
      - 1/3 cup brown stevia (or brown sugar)
      - 1/4 tsp nutmeg (fresh grated preferred)
      - 1/2 tsp cinnamon
      - vanilla
      - butter
      - vanilla ice cream (optional)
    instructions:
      - chop nuts if not pre-sliced
      - mix brown sugar, nutmeg, cinnamon, nuts in a bowl
      - Wash apples and carve out tops with a spoon, getting all the core but
        not drilling through
      - Add apples to a baking dish  (8x8 works)
      - fill apples with mixture
      - Add a splash (~ 1 tsp) vanilla to each apple
      - Add a pad of butter to each apple
      - Add 1.5 cups water to the bottom of dish
      - bake at 350F for 50 minutes
      - Optionally, halfway through baking, remove and baste apples with juice
        at bottom
      - Serve with vanilla ice cream
