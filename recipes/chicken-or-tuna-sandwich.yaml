name: Chicken or Tuna Sandwich
categories: []
versions:
  - ingredients:
      - mayo
      - salsa (optional)
      - Tuna or Chicken (canned or sous vide)
      - Shredded Cheese (optional, mozzarella)
      - Flour tortilla
    instructions:
      - Combine and mix tuna, mayo, salsa in bowl
      - Put mixture onto half of tortilla.  Put cheese on top of tuna
      - Fold in half, melt on press/grill
