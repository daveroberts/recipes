versions:
- name: Mint sauce
  ingredients:
  - 10g basil
  - 10g mint
  - 10g mustard
  - 10g vinegar
  - 15g olive oil
  - 200g greek yogurt
  - garlic powder, salt and pepper
- ingredients:
  - Potatos (Sweet or Russet)
  - Chicken (Breast or Thigh)
  - 1 Onion
  - 1 Bell Pepper (Red preffered)
  instructions:
  - peel and chunk potatoes, boil for a bit to soften
  - onions in a skillet, then red pepper, then potatoes, then chicken
