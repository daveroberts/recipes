name: Beans and Rice
links:
  - https://www.youtube.com/watch?v=SmmCgGLvdlQ
categories:
  - Cheap
versions:
  - ingredients:
      - 1 pound dried beans (pinto, lima)
      - 4 cups broth (or water + better than bouillon
      - 1/2 cup evoo
      - 3 cloves garlic
      - 1 tsp dried thyme
      - 1 tsp dried rosemary
      - 2 bay leaves
      - 1 tsp salt
    instructions:
      - soak beans the night before in water with 1 tsp baking soda
      - heat oil in instant pot, add minced garlic then add drained beans and
        everything else
      - Cook on high pressure for 45 minutes.  Takes about 1 hour
      - Take out two cups of beans and blend them with an immersion blender
