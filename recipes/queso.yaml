name: Queso
links:
  - https://www.youtube.com/watch?v=vhc6331LTIA
categories:
  - Side Dish
versions:
  - ingredients:
      - 1 pack American cheese or melting cheese
      - 2-3 bell peppers, green, yellow, red
      - 1/2 red onion
      - jalapenos
      - Chili Powder
      - salsa
      - bacon, optional
      - milk
      - hot sauce
    instructions:
      - Add bacon to pan
      - saute vegetables
      - Add flour to absorb excess fat, less greasy, cook flour
      - deglaze chicken stock, not too much
      - season with chili powder
      - Add salsa, cook it down
      - Add milk
      - Add cheese, melt it down
      - Add hot sauce if wanted
