name: Beef and Brocolli
categories:
  - to revise
  - Chinese
versions:
  - ingredients:
      - Beef (Rump, tenderloin, ribeye) sliced thin
      - broccoli
    instructions:
      - Whisk soy sauce, cornstarch to make a sauce
      - Marinade meat in soy sauce and sesame oil
      - Add water to wok, add broccoli and salt.  Slightly steam broccoli until
        water is gone
      - Clear Wok, add oil and beef for color.  Remove beef
      - Add oil, scallions, ginger and garlic, cook
      - Add back in broccoli, heat for a bit, add back in beef.  Add sauce, as
        it heats it will thicken.
      - Add sesame seeds
