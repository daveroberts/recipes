name: Cheat Lemon Pie
links:
  - https://www.youtube.com/watch?v=p0W9GuCHMJg
notes:
  - Makes two pies, make sure you have enough room in your freezer
categories:
  - Dessert
versions:
  - ingredients:
      - 2x Pre-made graham cracker crust (or any crust)
      - 1 carton Cool Whip
      - 1 can sweetened condensed milk
      - 1 can lemonade concentrate, thawed
    instructions:
      - Combine ingredients into bowl, mix until combined
      - Pour into pie crusts and freeze
