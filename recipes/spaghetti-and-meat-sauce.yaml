name: Spaghetti and Meat Sauce
links:
  - https://www.youtube.com/watch?v=vrFQkLyGLzc
categories:
  - Cheap
  - Cold Weather
versions:
  - ingredients:
      - 1 pound ground beef (85% or leaner preferred)
      - 2 hot italian pork sausages
      - 1-2 onions, diced
      - 1tsp garlic powder
      - 1 tsp oregano
      - 1/2 tsp red chili flakes
      - 1/3 cup tomato paste
      - 1 Tbsp better than bouillin beef
      - 1 28oz can Cento crushed tomatoes
      - 1 28oz can water
      - 2 tsp sugar
      - basil (fresh preferred)
      - 12oz dried spaghetti
    instructions:
      - Preheat oven to 425F
      - In large pot add ground beef
      - remove casing from sausages and add meat
      - add diced onion, let all cook
      - add spices, tomato paste, better than boullon, let cook
      - Add crushed tomatoes and water, add dried spaghetti and mix
      - cover pot and put in oven for 15 minutes
