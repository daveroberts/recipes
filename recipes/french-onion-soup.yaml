name: French Onion Soup
categories:
  - Slow Cooker
  - to try
notes: []
versions:
  - name: Overnight in the slow cooker, caramelize the onions
    ingredients:
      - 6 yellow onions (more is great too)
      - Balsamic vinegar
      - salt and pepper
      - 1 Tbsp thyme
      - 2 bay leaves
      - 1 Tbsp brown sugar
      - 1 stick butter
    instructions:
      - Slice onions, add everything to pot and cook overnight on low.
      - If you're around, you can take off the lid to release steam to aid
        carmelization.  Just set a reminder to check and stir if you do this
  - name: The next day in the slow cooker
    ingredients:
      - 4 cans beef stock
      - demi glaze (optional)
      - 2 Tbsp Worcestershire sauce
      - 2 Tbsp flour (optional)
      - 1/2 cup alcohol (dry sherry, red wine or dark beer)
    instructions:
      - Add ingredients to slow cooker, let it cook on low until lunch or dinner
  - name: Serving
    ingredients:
      - shredded cheese
      - toast
    instructions:
      - Serve with shredded cheese on top.  Toast is a good side dish
