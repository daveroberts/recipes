name: Burger Stew
links: []
categories:
  - Cold Weather
versions:
  - ingredients:
      - 1 pound ground beef
      - onion, diced
      - carrots, diced
      - celery, diced
      - "seasoning: basil, salt, pepper"
      - 1 quart chicken stock
      - 4 cups potatoes, diced
      - milk
      - 1 pound melting cheese (velveeta or other)
      - sour cream or cream cheese
      - bacon (optional)
    instructions:
      - Cook beef and diced onion until crispy, remove and set aside
      - Dice / mince carrots and celery, add seasoning (basil, salt, pepper),
        saute in oil and butter until soft
      - Add 1/4 cup flour, cook for a couple minutes
      - Add chicken stock and potatoes, simmer until potatoes are tender
      - Add milk, cheese, and a few large spoonfuls of sour cream, simmer until
        cheese is melted
      - Add ground beef and crumbled bacon
