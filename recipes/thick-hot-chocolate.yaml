versions:
  - ingredients:
      - "Dark Chocolate: 3.5oz chopped"
      - "Sugar: 2 Tbsp"
      - "Cocoa Powder: 1 Tbsp"
      - "Cornstarch: 1 teaspoon"
      - "Milk: 1 cup"
    instructions:
      - Add dark chocolate, sugar, cocoa powder and splash of milk to a small
        saucepan on medium heat.  Stir until melted.
      - Add in a cup of milk.
      - In a separate bowl, mix cornstarch and splash of milk to make a
        slurry.  Add slurry to melted chocolate slowly while stirring.  Stir and
        heat until thickened.
