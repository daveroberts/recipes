name: Healthier Chili Cheese Fries
links: []
categories:
  - Side Dish
versions:
  - ingredients:
      - Frozen Fries
      - ground meat
      - Red pepper
      - onion
      - 80g low fat cottage cheese
      - 30g low fat cheddar or mozzarella
      - 30g low fat milk
      - salt, pepper, garlic, paprika, cayenne
    instructions:
      - Make fries in air fryer
      - Cook up beef and onions, add red pepper at end
      - In a blender, add cheeses and spices,blend until smooth
      - Add beef then cheese mixture to fries
