name: Gumbo
categories:
  - Cold Weather
  - Favorite
notes:
  - It shares many ingredients with Chicken a la King, so maybe buy ingredients
    for both at once
  - "Alternate recipe: https://www.youtube.com/watch?v=anKpOdElcZ4"
links:
  - https://www.youtube.com/watch?v=76JXtB7JFQY
versions:
  - ingredients:
      - 1 pound chicken thighs
      - 1 pound sausage (andouille, smoked)
      - oil (grapeseed or vegetable oil for higher smoke point)
      - celery (2-5 ribs or so)
      - 1-2 green bell pepper
      - 1 yellow onion
      - 1 jalapeno pepper (optional)
      - amber-style beer (lager, etc)
      - 6 large cloves of garlic or garlic powder
      - garlic powder, onion powder, w sauce
      - 1 quart stock (chicken or seafood)
      - fresh thyme
      - 5 bay leaves
      - creole seasoning
      - shrimp (optional)
      - green onions
      - rice
    instructions:
      - Season chicken with salt, pepper and oil.  Broil until golden.
      - Dice onion, green bell pepper, and celery.  Mince jalapeno.  Can use
        food processor.  Mince garlic
      - Make a roux.  Melt butter and add oil, add flour.  Keep whisking and
        cook until dark.  Go low and slow.  Takes about 30 minutes.
      - Add vegetables, cook them down.
      - Add 1 cup of beer, cook off alcohol
      - Add 1 quart stock.
      - If oil is coming to the surface, you can skim it off here
      - "Add seasonings: salt, pepper, garlic powder, onion powder, w sauce,
        creole seasoning, 5 bay leaves, thyme, cayenne pepper for optional heat"
      - Let it simmer for 3 hours, stir every 30 minutes.  Skim off fat during
        simmer.
      - "After done with simmer, add meats: chicken, sausage, shrimp"
      - Serve over rice w/ green onions
