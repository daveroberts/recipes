name: Baked Chicken Thighs
links:
  - https://www.youtube.com/watch?v=fks2SyKc0gs
categories: []
notes:
  - Family loved it!
versions:
  - name: Marinade
    ingredients:
      - 3-4 pounds boneless skinless chicken thighs
      - 2 Tbsp olive oil
      - 1 Tbsp sesame oil
      - 4 Tbsp soy sauce
      - 1 Tbsp W sauce
      - 2 Tbsp lemon juice
      - 5 Tbsp honey or maple syrup
      - 3 Tbsp minced garlic (or more)
      - black pepper 1/2 tsp
      - 2 tsp salt
    instructions:
      - Marinade chicken thighs overnight or longer
      - Add to baking pan and bake at 400 for 35 minutes
      - Put under broiler for 5 minutes
