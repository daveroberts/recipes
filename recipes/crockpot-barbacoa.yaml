name: Crockpot Barbacoa
links:
  - https://www.youtube.com/watch?v=VVcRFMG46fg
categories:
  - Slow Cooker
notes:
  - Meat was dry after cooking eight hours.  Don't let it go too long
versions:
  - ingredients:
      - Chuck Roast (~2.5 pounds), cut into chunks
      - 4 peppers and 2 Tbsp sauce from can chipotle peppers in adobo sauce,
        (chop them up manually)
      - 3 bay leaves
      - 1 onion, dice
      - 6 cloves garlic diced
      - juice of 1 lime
      - 1 Tbsp cumin
      - 1 Tbsp beef boullion
      - 1 Tbsp oregano
      - 1 Tbsp apple cider vinegar
      - salt and pepper
      - 1 cup beef broth
    instructions:
      - throw all into crock pot
      - cook on low 4 hours
