name: Hummus
categories:
  - Side Dish
versions:
  - ingredients:
      - 1 can chickpeas
      - 1 Tablespoon Tahini
      - 1 Tablespoon Lemon or Lime Juice
      - Two pinches of salt
      - Garlic Powder (optional)
      - 1 Tbsp Olive Oil (optional)
      - Cumin (Optional)
    instructions:
      - "Optional: Drain the chickpeas.  I don't do this normally"
      - Put into blender and blend, taste and add salt
      - (Optional) Top with paprika and olive oil
