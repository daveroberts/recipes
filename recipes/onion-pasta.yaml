name: Onion Pasta
links:
  - https://www.allrecipes.com/recipe/11868/onion-pasta/
notes:
  - Great for leftover extra onions
categories: []
versions:
  - ingredients:
      - 1/2 cup olive oil
      - 4 tablespoons butter
      - 5 onions, thinly sliced
      - 1 teaspoon dried basil
      - 1 pinch black pepper
      - 1 cup water
      - 1 tablespoon chicken bouillon
      - 1 pound uncooked pasta, cooked according to package directions
    instructions:
      - Cook pasta
      - Cook onions in a separate bowl
      - Add basic, black pepper, water and bouillon.  Simmer 10 minutes
      - Combine pasta and onion mixture.  Sprinkle with cheese.
