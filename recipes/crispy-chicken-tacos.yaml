name: Crispy Chicken Tacos
links:
  - https://www.youtube.com/watch?v=AhbBmsPcJyo
categories: []
versions:
  - name: Chicken
    ingredients:
      - chicken thighs (Full pack and/or frozen is fine)
    instructions:
      - chicken, salt, pepper and garlic powder into slow cooker on low all day
  - name: Consomme
    ingredients:
      - 1/2 onion
      - 4 cloves garlic
      - 3 guajillo chilles
      - 2 ancho chilles
      - 10 chile de arbol
      - chicken broth
      - bay leaf
      - oregano, cumin
    instructions:
      - toast the chilles, add the rest of the ingredients, let soften
      - blend, strain back into liquid
