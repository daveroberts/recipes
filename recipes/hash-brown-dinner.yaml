versions:
  - ingredients:
      - Hash Browns w/ Onions & Peppers
      - 12 eggs
      - bacon pieces
      - shredded cheese
    instructions:
      - cook hash browns in oil, add salt and pepper and seasoning, don't
        over-fry
      - mix 12 eggs in a bowl
      - oil a casserole dish, add potatoes, bacon and eggs in layers
      - Bake at 375F until eggs are firm
