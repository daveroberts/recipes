name: Onion Gravy
links:
  - https://www.youtube.com/watch?v=7L2tYhtIngs
categories:
  - Side Dish
  - to try
versions:
  - ingredients:
      - Lots of onions
      - two cups broth
      - kitchen bouquet or gravy master (basically for food coloring)
      - seasonings (optional, black pepper, garlic powder, etc)
    instructions:
      - In a cast iron skillet, fry down a lot of onions until golden
      - You can add a quarter tsp to the onions to help make them fry faster
      - Take onions out of pan, deglaze with two cups of broth
      - Transfer broth into something easier to pout (saucepan or large mug)
      - Add onions to blender
      - Add seasonings to blender
      - Add about 1 tsp kitchen bouquest
      - Add broth in little by little, until you get the desired thickness of
        the gravy
