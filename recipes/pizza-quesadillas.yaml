name: Pizza Quesadillas
links:
  - https://www.youtube.com/watch?v=Yk0EWFU5qOI
categories:
  - Cheap
versions:
  - ingredients:
      - Pepperoni
      - shredded cheese
      - pizza seasoning
      - tortilla
      - sauce for dipping (Crushed Tomatoes, ketchup, ranch, pizza sauce)
    instructions:
      - Sandwich pepperoni and cheese between two quesadillas.  You want to use
        more cheese that a normal pizza topping.  Optionally, add pizza
        seasoning
      - Fry on a skillet and cut into dunkable strips
