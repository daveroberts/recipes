name: Cracker Barrel Style Stew
links:
categories:
- Cheap
- Cold Weather
versions:
- ingredients:
  - onion, diced
  - boneless skinless chicken thighs
  - 1 can cream of chicken
  - 1 can cream of mushroom
  - 1 cup water
  - 1 tsp garlic salt
  - diced mushrooms (optional)
  - black pepper
  - rice (make separate)
  instructions:
  - In a large sauted pan cook chicken thighs, set aside and dice
  - Fry onions in pan, add mushrooms and fry
  - Add liquids and seasoning, let cook for 15 minutes
  - season with black pepper
  - Make rice separately
  - Serve and enjoy
