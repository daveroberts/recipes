name: Ham and Noodle Casserole
links:
  - https://www.youtube.com/watch?v=oXWr23_GQ3U
notes:
  - Good, but Ben wasn't a big fan
categories:
  - Slow Cooker
versions:
  - ingredients:
      - Instant Pot if single serving, slow cooker if double
      - 1 (2) cup noodles
      - 1 (2) cup cubed cooked ham
      - 1 (2) 10oz can cream of chicken soup
      - 1 (2) can whole kernel corn, drained
      - 1 (2) Tbsp chopped pimiento
      - 1/2 cup (1 cup) grated cheddar cheese
      - 1 (2) chopped green pepper
      - corn bread (optional)
    instructions:
      - If using a slow cooker, add liner
      - cook on low for four hours
