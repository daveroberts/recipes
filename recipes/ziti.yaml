name: Ziti
links:
  - https://youtube.com/shorts/70mZ76Hqx7o?si=dQJQyL3NJl4Gm_zc
categories: []
versions:
  - ingredients:
      - high protein pasta (1 box)
      - ground beef, 1 pound
      - zucchini
      - onion
      - mushrooms
      - cottage cheese (blended)
      - pasta sauce, 1 jar
      - mozzarella cheese
      - parmesan cheese
    instructions:
      - cook and drain pasta
      - dice onion, zucchini, mushrooms, cook with ground beef
      - blend cottage cheese
      - Add all to a bowl and mix
      - Add mixture to a baking dish and bake at 350F for 45 minutes
      - top with some cheese, melt, serve
